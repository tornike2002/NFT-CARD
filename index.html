<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT CARD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="card-container">
                <div class="nft-image">
                    <img class="nft-view" src="./img/icon-view.svg" alt="">
                    <img class="nft" src="./img/image-equilibrium.jpg" alt="equilibrium-pic">
                </div>
                <div class="text-description">
                    <h1>Equilibrium #3429</h1>
                    <p>Our Equilibrium collection promotes balance and calm.</p>
                </div>
                <div class="eth-days">
                    <div class="etherium">
                        <img src="./img/icon-ethereum.svg" alt="eth">
                        <p>0.041 ETH</p>
                    </div>
                    <div class="days">
                        <img src="./img/icon-clock.svg" alt="">
                        <p>3 days left</p>
                    </div>
                </div>
                <hr class="line">
                <div class="user-side">
                    <img src="./img/image-avatar.png" alt="">
                    <p>Creation of</p>
                    <p>Jules Wyvern</p>
                </div>
            </div>
        </div>
    </div>

    

    <script src="main.js"></script>
</body>
</html>
